<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <!-- <link rel="stylesheet" th:href="@{auth.css}" /> -->
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #43e97b, #38f9d7);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.6s ease;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  h2 {
    text-align: center;
    color: #0a1e11;
  }
  
  .form input {
    padding: 0.7rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
  }
  
  button {
    padding: 0.8rem;
    width: 100%;
    background-color: #43e97b;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  
  button:hover {
    background-color: #36c56d;
  }
  
  .link {
    color: #43e97b;
    text-decoration: none;
    font-weight: bold;
  }
  
  .link:hover {
    text-decoration: underline;
  }
  
  .error-msg {
    color: red;
    font-size: 0.9rem;
    text-align: center;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" class="form">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error-msg" th:if="${error}" th:text="${error}"></p>
    </form>
    <p>Don't have an account? <a th:href="@{/register}" class="link">Register</a></p>
  </div>
</body>
</html>
